<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        </div>
    </header>
    <main>
        <section>
            <div class="name"> The Rock, Paper, Scissors! </div> <br>
            <label>
                Rock
                <input type="radio" name="coin" value="rock" checked />
                <img height="150"
                    src="https://cdn.substack.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F3bdb2575-9a92-42f8-8472-bb78c7bd118a_720x405.jpeg" />
            </label>
            <label>
                Paper
                <input type="radio" name="coin" value="paper" />
                <img width="150" height="150"
                    src="https://previews.123rf.com/images/andersonrise/andersonrise1512/andersonrise151200067/49066321-a-roll-of-toilet-paper-and-felt-tip-pen-drawn-funny-faces.jpg" />
            </label>
            <label>
                Scissors
                <input type="radio" name="coin" value="scissors" />
                <img width="150" height="150"
                    src="https://i.pinimg.com/originals/2a/52/13/2a52137a76f664c6d2d71a4076f4986b.jpg" />
            </label>
            <button id="guess-button">Guess</button>
        </section>
        <section>
            <div id="current"></div>
            <div id="wins"></div>
            <div id="losses"></div>
            <div id="draws"></div>
            <div id="resets"></div>
            <div id="total"></div>
            <br>
            <input type="reset" class="button" value="RESTART?" id="reset-button">
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
